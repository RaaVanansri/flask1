<!DOCTYPE html>
<head>
    <title>IP subnet calculator</title>
</head>
<body>
    <link rel="stylesheet" href='/static/style.css' />
    <div name="textdiv" id="textd">
        <form action="/" method="POST">
            <label>Enter IP/CIDR for.ex:(0.0.0.0/0):</label>
            <input type="text" name="textinput">
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="col-sm-10" style="padding-top: 8px">
        <p style="visibility: {{ sv }};">{{ serious }}</p>
    </div>
    <div class="col-sm-10" style="padding-top: 8px">
        <table class="cinfoT">
            <tbody>
                {% for i in output %}
                <tr><td>{{ i }}</td></tr>  
                {% endfor %}
            </tbody>
        </table>
        <table class="cinfoT">
            <tbody>
                {% for i in netloop %}
                    <tr><td class="cinfoHd">{{ i }}</td></tr>  
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
